<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Blog Post</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-dark text-white p-3 text-center">
    <h1>Sample Blog Post 1</h1>
    <nav>
        <a class="text-white me-3" href="index.html">Home</a>
        <a class="text-white" href="blog.html">Blog</a>
    </nav>
</header>

<main class="container my-5">
    <article>
        <p>This is a sample blog post content. Add your text, images, and links here.</p>
    </article>

    <!-- Ratings Section -->
    <section id="ratings" class="mb-4">
        <h3>Rate this post:</h3>
        <div class="star-rating">
            <span data-value="5">&#9733;</span>
            <span data-value="4">&#9733;</span>
            <span data-value="3">&#9733;</span>
            <span data-value="2">&#9733;</span>
            <span data-value="1">&#9733;</span>
        </div>
        <p id="rating-msg"></p>
    </section>

    <!-- Comments Section -->
    <section id="comments">
        <h3>Comments</h3>
        <script src="https://utteranc.es/client.js"
                repo="YOUR_GITHUB_USERNAME/your-repo"
                issue-term="pathname"
                theme="github-light"
                crossorigin="anonymous"
                async>
        </script>
    </section>

    <!-- Contact Form Section -->
    <section id="contact" class="my-5">
        <h3>Contact Me</h3>
        <form id="contact-form">
            <input type="text" id="contact-name" placeholder="Your Name" required class="form-control mb-2">
            <input type="email" id="contact-email" placeholder="Your Email" required class="form-control mb-2">
            <textarea id="contact-message" placeholder="Your Message" required class="form-control mb-2"></textarea>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        <div id="contact-msg" class="mt-2"></div>
    </section>
</main>

<footer class="bg-dark text-white text-center p-3">
    &copy; 2025 My Personal Web App
</footer>

<script src="js/script.js"></script>
</body>
</html>
