<!-- Home page -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Web App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white p-3 text-center">
        <h1>Welcome to My Web App</h1>
        <nav>
            <a class="text-white me-3" href="index.html">Home</a>
            <a class="text-white me-3" href="blog.html">Blog</a>
            <a class="text-white" href="#contact">Contact</a>
        </nav>
    </header>

    <main class="container my-5">
        <section>
            <h2>About Me</h2>
            <p>Hi! I share my projects, reviews, and blogs here.</p>
        </section>

        <section>
            <h2>Newsletter</h2>
            <form id="newsletter-form">
                <input type="text" id="name" placeholder="Your Name" required class="form-control mb-2">
                <input type="email" id="email" placeholder="Your Email" required class="form-control mb-2">
                <button type="submit" class="btn btn-primary">Subscribe</button>
            </form>
            <div id="newsletter-msg" class="mt-2"></div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center p-3">
        &copy; 2025 My Personal Web App
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
